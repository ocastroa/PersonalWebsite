{% extends 'base.html' %}

{% block title %} | Contact Me {% endblock %}

{% block content %}
<section id="showcase-inner" class="py-3 text-white">
    <div class="container">
        <div class="row text-center">
        <div class="col-md-12">
            <h1 class="about-display">CONTACT ME</h1>
            <p class="lead">Contact me about job opportunities or if you want to work together on a project!</p>            
        </div>
        </div>
    </div>
</section>
        
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item active"> Contact Me</li>
        </ol>
        </nav>
    </div>
</section>
<!-- Inquiry Modal -->
<div class="container-alt">
<!-- Alerts -->
{% include 'partials/_alerts.html'%}
<form action="{% url 'contact' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
    <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
    <textarea name="message" class="form-control" placeholder="You Message"></textarea>
    </div>
    <input type="submit" value="Send" class="btn btn-secondary">
</form>
</div>
<!-- <p class="text-center" style="margin-top: -2.6em;">hello world: hello</p> -->
<!-- <p class="text-center"></p> -->

{% endblock %}
